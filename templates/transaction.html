<!DOCTYPE html>
<html>
    <head>
        <title>
            Transacation
        </title>
    </head>
    <body>
        <h1>
            APNA BANK
        </h1>
        <h2>
            Transaction
        </h2>
        <p>
            Your Account:
            {{ session['user']['account_no'] }}
        </p>
        <form method="post">
            To account No: 
            <input type="text" name="to_account" required>
            <br><br>
            Amount: 
            <input type="number" step="0.01" name="amount" required><br><br>
            <button type="submit">
                Send
            </button>
        </form>
        <br>
        <a href="{{ 'dashboard.html' }}">
            Back to Dashboard
        </a>
    </body>
</html>
