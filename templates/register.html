<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <h2>
        Create New Account
    </h2>
    <form method="post">
        <input type="text" name="account_no" placeholder="Account No." minlength="10" maxlength="10" pattern="\d{10}" required><br>
        <input type="text" name="name" placeholder="Full Name" maxlength="50" required> <br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="number" name="balance" placeholder="Initial Balance"><br>
        <button type="submit">Register</button>
    </form>
    <p>
        <a href="login.html">
            Back to Login
        </a>
    </p>
</body>
</html>
